<app-multiselect [unselectedItems]="unselectedItems"
                 [selectedItems]="selectedItems"
                 (onChangeSelection)="onChangeSelection($event)"
                 [isSortable]="true">
</app-multiselect>

<div>
  <div>
    <strong>Selected</strong>
    <ul>
      <li *ngFor="let item of selectedItems">
        {{item.value}}
      </li>
    </ul>
  </div>

</div>
